<html>



<head>

    <script src="f1web.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script type="text/javascript"
        src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
</head>

<body>
    <iframe id="iframe" src="https://www.formula1.com/"> </iframe>
    <div id="player"></div>
    <script>
        var width = window.innerWidth*.8;
        var height = window.innerHeight*.8;
        var player = new Clappr.Player({
            width: "100%",
            height: "100%",
            parentId: "#player",
            autoPlay: false,
            mimeType: 'application/x-mpegURL',
            plugins: [LevelSelector]
        });
    </script>
    <script>
        function changeSource(sourceString) {
            console.log("Switching to : " + sourceString)
            console.log(player.core.getCurrentPlayback().name);
            player.configure({

                source: sourceString,
                autoPlay: true,
                mimeType: 'application/x-mpegURL',


            })
            
        }

    </script>
    <script>
        changeSource("http://f1tv-cdn-cent-live.formula1.com/ondemand/c14d/_C_/3/2/wif0607053018/1/clip_2_OTT_F1_WIF_VIDEO_6_5500000.m3u8");
        player.play();
        </script>
   
</body>

</html>
